name: Release Executables

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach executables to'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: uv run pyinstaller outage-checker.spec

      - name: Rename executable
        run: mv dist/outage-checker dist/outage-checker-macos

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          gh release upload "$TAG" dist/outage-checker-macos --clobber

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: irm https://astral.sh/uv/install.ps1 | iex

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: uv run pyinstaller outage-checker.spec

      - name: Rename executable
        run: Rename-Item -Path dist/outage-checker.exe -NewName outage-checker-windows.exe

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $TAG = "${{ github.event.release.tag_name || inputs.tag }}"
          gh release upload "$TAG" dist/outage-checker-windows.exe --clobber

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: uv run pyinstaller outage-checker.spec

      - name: Rename executable
        run: mv dist/outage-checker dist/outage-checker-linux

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          gh release upload "$TAG" dist/outage-checker-linux --clobber
